<script>

let sign="x";

function printx(number){
let isko=document.getElementById("btn"+number);
console.log(isko);
isko.innerHTML=sign;

}

function check(){
if(sign=="x")
sign="y";
else
sign="x";
}

function mybtn(){
location.reload();
}
